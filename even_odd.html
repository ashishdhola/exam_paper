<!-- even odd number -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN_ODD</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 100; i++) {
            if (i % 2 === 0) {
                console.log(i + " even");
            }
            else {
                console.log(i + " odd");
            }
        }



    </script>
</body>

</html>
