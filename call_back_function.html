<!-- call back function  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALL-BACK</title>
</head>

<body>
    <script>
        function third(name, first) {
            console.log('first call'); 
            first(name);
        }

        function secound(name) {
            console.log('secound' + ' ' + name);
        }

        third('call', secound); 


    </script>
</body>

</html>
